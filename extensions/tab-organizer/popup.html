<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tab Organizer</h1>
        <div class="categories" id="categories">
            <div class="category">
                <h2>Work</h2>
                <ul id="work-tabs"></ul>
            </div>
            <div class="category">
                <h2>Entertainment</h2>
                <ul id="entertainment-tabs"></ul>
            </div>
            <div class="category">
                <h2>Sports</h2>
                <ul id="sports-tabs"></ul>
            </div>
            <div class="category">
                <h2>Education</h2>
                <ul id="education-tabs"></ul>
            </div>
            <div class="category">
                <h2>Other</h2>
                <ul id="other-tabs"></ul>
            </div>
        </div>
        <!-- <input type="text" id="new-category-name" placeholder="New Category Name">
        <input type="text" id="new-category-tags" placeholder="Tags (comma separated)">
        <button id="add-category">Add Category</button> -->
        <button id="organize-tabs">Organize Tabs</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
