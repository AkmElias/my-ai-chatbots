<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <header class="header">
        <h1>Tab Organizer</h1>
        <div class="search-container">
          <input type="text" id="search-tabs" placeholder="Search tabs..." />
          <button id="refresh-tabs" class="icon-button" title="Refresh tabs">↻</button>
        </div>
      </header>
  
      <div class="actions">
        <button id="group-all" class="action-button">Group All Tabs</button>
        <button id="ungroup-all" class="action-button">Ungroup All</button>
      </div>
  
      <div class="categories-container">
        <div class="category" data-category="work">
          <div class="category-header">
            <h2>Work</h2>
            <span class="tab-count">0</span>
            <button class="minimize-button">−</button>
          </div>
          <ul id="work-tabs" class="tab-list"></ul>
        </div>
  
        <div class="category" data-category="entertainment">
          <div class="category-header">
            <h2>Entertainment</h2>
            <span class="tab-count">0</span>
            <button class="minimize-button">−</button>
          </div>
          <ul id="entertainment-tabs" class="tab-list"></ul>
        </div>
  
        <div class="category" data-category="education">
          <div class="category-header">
            <h2>Education</h2>
            <span class="tab-count">0</span>
            <button class="minimize-button">−</button>
          </div>
          <ul id="education-tabs" class="tab-list"></ul>
        </div>
  
        <div class="category" data-category="sports">
          <div class="category-header">
            <h2>Sports</h2>
            <span class="tab-count">0</span>
            <button class="minimize-button">−</button>
          </div>
          <ul id="sports-tabs" class="tab-list"></ul>
        </div>
  
        <div class="category" data-category="other">
          <div class="category-header">
            <h2>Other</h2>
            <span class="tab-count">0</span>
            <button class="minimize-button">−</button>
          </div>
          <ul id="other-tabs" class="tab-list"></ul>
        </div>
      </div>
  
      <!-- <div class="custom-category-form">
        <h3>Add Custom Category</h3>
        <input type="text" id="new-category-name" placeholder="Category name">
        <input type="text" id="new-category-tags" placeholder="Tags (comma-separated)">
        <button id="add-category">Add Category</button>
      </div> -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
